<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <style>
        html, body { height: 100%; width: 100%; margin: 0; }
        div#mapid { height: 100%; width: 100%; background: #F52887; }
    </style>
	
</head>
<body>



<div id="mapid"></div>
<script>

    var mymap = L.map('mapid')
        .setView([-3.1190275,-60.0217314], 11);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11'
	}).addTo(mymap);

	L.marker([-3.13246, -59.900984]).addTo(mymap)
		.bindPopup("Aqui fica o <b>Encontro das Águas</b>!<br/>É a união do Rio Negro com o Rio Solimões").openPopup();

	L.circle([-3.130403,  -60.023597], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Por aqui fica o <b>Centro Histórico</b> de Manaus");

	L.polygon([
		[51.509, -0.08],
		[51.503, -0.06],
		[51.51, -0.047]
	]).addTo(mymap).bindPopup("I am a polygon.");


	var popup = L.popup();

	function onMapClick(e) {
        console.log(e)
        popup
            .setLatLng(e.latlng)
			.setContent("Coordenadas do ponto:<ul><li>Latitude <b>" + e.latlng.lat + "</b></li><li>Longitude <b>" + e.latlng.lng + "</b></li></ul>")
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
